<!DOCTYPE html>
<html>

<head>

    <title>Html Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container mt-5  rounded border">
        <!--header-->
        <div class="row bg-light">
        <h4>Payment Form Example</h4>
        </div>

        <!--Alert-->
            <div class="rounded mt-2 mb-2" style="background-color: pink; color: rgb(70, 19, 19);">
                Some fields are missing
            </div>

        <!--form-->
    <form class="row g-3">
        <!--1st row-->
        
            <div class="col-4">
            <label for="cardNum">Card #</label>
            <input type="text" class="form-control" id="cardNum" placeholder="xxxxxxxxxx">
          </div>

          <div class="col-4">
            <label for="cvcNum">CVC</label>
            <input type="text" class="form-control" id="cvcNum" placeholder="000">
          </div>

          <div class="col-4">
            <label for="amountnum">Amount</label>
            <input type="text" class="form-control" id="amountnum" placeholder="Amount">
          </div>
        
        <!--2nd row-->
        
            <div class="col-6">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
        
        <!--3rd row-->
        
            <div class="col-4">
                <label for="cities">City</label>
                <input type="text" class="form-control" id="cities">
            </div>
            <div class="col-4">
                <label for="states">State</label>
                <select id="states" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
            </div>
            <div class="col-4">
                <label for="postCode">Postal Code</label>
                <input type="text" class="form-control" id="postCode">
            </div>

        <!--4th row-->
            <div class="col-6 rounded my-auto">
                <p>We accept:</p>
                    <div class="bg-secondary rounded align-middle d-inline ps-1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3"><i class="fab fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox4" value="option4">
                                <label class="form-check-label" for="inlineCheckbox4"><i class="fab fa-cc-amex"></i></label>
                            </div>
                    </div>
        </div>
            <!--text area-->
            <div class="col-6">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <p style="font-size: small;">Add notes here</p>
            </div>
      </form>


              <!--footer-->
                <footer class="bg-light row py-2 mt-2">
                    <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                     <button type="button" class="btn btn-primary me-2 ms-2">Save</button>
                </div>
            </footer>



    </div>




</body>
